<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>上传数字作品来解析水印</title>
</head>

<style> 
    .warning{color:#F00} 
</style> 

<body>
    <h1>上传数字作品来解析水印</h1>
    <form method="post" enctype="multipart/form-data" >
        <p>选择要解析水印的文件：</p>
        {{ form.filename }}
        <input type="submit" value="Submit" />
    </form>

    {% if unsupport_type %}
    <div class='warning'>{{message}}</div>
    {% endif %}


</body>
</html>
